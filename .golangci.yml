linters:
  enable:
  - asciicheck
  - errcheck
  - errorlint
  - gofmt
  - goimports
  - gosec
  - gocritic
  - importas
  - prealloc
  - revive
  - misspell
  - stylecheck
  - tparallel
  - unconvert
  - unparam
  - unused
  - whitespace
issues:
  uniq-by-line: false
  exclude-dirs:
    - internal/third_party
run:
  issues-exit-code: 1
  timeout: 10m
